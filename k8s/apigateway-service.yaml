apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
spec:
  type: LoadBalancer # NodePort or LoadBalancer for Minikube access
  selector:
    app: api-gateway
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
