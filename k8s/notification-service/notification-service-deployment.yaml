apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config
  namespace: default
data:
  # Kafka Configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "secure-pay-kafka.default.svc.cluster.local:9092"
  SPRING_APPLICATION_NAME: "notification-service"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      serviceAccountName: default
      containers:
        - name: notification-service
          image: notification-service:v0.0.4
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: SPRING_KAFKA_BOOTSTRAP_SERVERS
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"